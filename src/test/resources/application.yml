spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tsr_test
    username: postgres
    password: postgres
  flyway:
    locations: classpath:/db/migration
    ignore-missing-migrations: false
    out-of-order: false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: validate
        jdbc:
          batch-size: 1000
          order_inserts: true
          order_updates: true
        create_empty_composites:
          enabled: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
logging:
  level:
    org:
      flywaydb: TRACE
      hibernate:
        SQL: OFF
        type: OFF