name: Full CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Jar
        run: ./build.sh

      - name: Saves build artifact
        uses: actions/upload-artifact@v2
        with:
          name: tsr-jar
          path: build/libs/*.jar
  test:
    name: run tests
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/test-frontend
      - uses: ./.github/actions/test-backend
  docker:
    name: push to docker
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/checkout@v2

      - name: download build aritifact
        uses: actions/download-artifact@v2
        with:
          name: tsr-jar
          path: build/libs/
      - name: login and push to docker
        shell: bash
        env:
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          ls -al
          ls -al build/libs
          cd pipeline/docker/app_container
          ./build.sh
          ./push.sh