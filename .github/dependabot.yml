# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/pipeline/eb"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/pipeline/eb-cli"
    schedule:
      interval: "weekly"
